<div class="signUp">
  <h4>Sign up here</h4>
  <div class="form-group">
    <label for="">Name</label>
    <input [(ngModel)]="name" type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
  </div>
  <div class="form-group">
    <label for="">Username</label>
    <input [(ngModel)]="username" type="text" class="form-control" name="" id="" aria-describedby="helpId"
      placeholder="">
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" name="" id="" aria-describedby="helpId"
      placeholder="">
  </div>
  <button (click)="isSignUpSuccessful()" type="button" class="btn btn-primary">SignUp</button>
  <br><br>
  <p>Existing User ? <a routerLink="/login">Sign in here</a></p>
</div>
